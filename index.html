<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- css -->

    <link rel="stylesheet" href="style.css">

    <!-- fonts -->

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  
</head>
<body>
    <div class="log-in-page">
            <h1>Login to your account</h1>
            <p>by entering your belongings</p>
            <input type="text" class="input" placeholder="First Name"><br>
            <input type="text" class="input" placeholder="Last Name"><br>
            <input type="email" class="input" placeholder="E-mail Address"><br>
            <input type="password" class="input" placeholder="Password"><br>
            <input type="submit" class="btn" id="btn" value="Sign-in">
    </div>
</body>
</html>
